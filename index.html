<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simon Game</title>
        <link rel="stylesheet" href="_css/styles.css">
    </head>
    <body>

        <main>
            <header>
                Simon<span class="reg">&reg;</span>
            </header>
            <section class="buttons">
                <div class="btnRow">
                    <span class="btn0"></span>
                    <span class="btn1"></span>
                </div>
                <div class="score">00</div>
                <div class="btnRow">
                    <span class="btn2"></span>
                    <span class="btn3"></span>
                </div>
            </section>
            <section class="controls">
                <label class="strictLabel"><span class="strict"></span>Strict Mode</label>
                <label class="restartLabel"><span class="restart"></span>Restart</label>
            </section>
            <section class="onOff">
                <span class="offLabel">Off</span>
                <div class="onOffSwitch">
                    <!-- <input type="checkbox" class="switch"> -->
                    <span class="switch"></span>
                </div>
                <span class="onLabel">On</span>
            </section>
        </main>
        <aside class="sounds">
            <audio id="audio0" preload="auto"><source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"></audio>
            <audio id="audio1" preload="auto"><source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"></audio>
            <audio id="audio2" preload="auto"><source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"></audio>
            <audio id="audio3" preload="auto"><source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"></audio>
            <audio id="audio4" preload="auto"><source src="_assets/wrongAnswer.mp3" type="audio/mpeg"></audio>
        </aside>

        <script type="text/javascript" src="_js/scripts.js"></script>
    </body>
</html>
