<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simon Game</title>
        <link rel="stylesheet" href="_css/styles.css">
    </head>
    <body>

        <main>
            <section class="buttons">
                <div class="btnRow">
                    <span class="btn0">0</span>
                    <span class="btn1">1</span>
                </div>
                <div class="btnRow">
                    <span class="btn2">2</span>
                    <span class="btn3">3</span>
                </div>
            </section>
        </main>
        <aside class="sounds">
            <audio id="audio0"><source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"></audio>
            <audio id="audio1"><source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"></audio>
            <audio id="audio2"><source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"></audio>
            <audio id="audio3"><source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"></audio>
        </aside>

        <script type="text/javascript" src="_js/scripts.js"></script>
    </body>
</html>
